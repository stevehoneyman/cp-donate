<!doctype html>
<html>
	<head lang="en">
		<title>Opener - dd</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/viz1yas.css">
  </head>

	<body>
    <div id="site-wrapper-no-bg">
      <header>
        <figure>
          <img src="images/coppafeel-logo.svg">
        </figure>
      </header>

      <div class="form-container opener wrap">
        <form>
          <h1>Single Payment</h1>

          <!-- amount with option to change-->
          <fieldset>
            <label for="amount-select">You've chosen to pay:</label>
            <select name="pets" id="amount-select">
                <option value="5">£5</option>
                <option value="10">£10</option>
                <option value="15">£15</option>
            </select>
          </fieldset>


          <!-- select payment method-->
          <fieldset class="payment-method">
            <h2>Select Payment Method</h2>

            <div class="payment-choices">
              <label for="dd">Bank</label>
              <input type="radio" id="dd" name="choice" value="bnk" checked>

              <label for="pp">PayPal</label>
              <input type="radio" id="pp" name="choice" value="pp">
            </div>
          </fieldset>

          <!-- payment details -->
          <fieldset class="payment-details">
            <h2>Your payment details</h2>

            <label for="account">Account number</label>
            <input type="text" id="account" name="account_num">

            <label for="sort-code">Sort Code</label>
            <input type="text" id="sort-code" name="sort_code">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry_date">

            <label for="cvc-number">CVC</label>
            <input type="text" id="cvc-number" name="cvc">
          </fieldset>

           <!-- gift aid -->
          <fieldset class="gift-aid">
            <h2>Gift Aid</h2>
            <label for="gift-aid">Would you like to increase your donation with gift-aid?</label>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <input type="checkbox" id="gift-aid" name="gift_aid">
          </fieldset>


          <!-- personal details -->
          <fieldset>
          <h2>Personal Details</h2>
            <label for="account-name">Name</label>
            <input type="text" id="account-name" name="account_name">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">
          </fieldset>

          <!-- billing
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode">
           -->

          <!-- submit -->
          <input type="submit" value="donate" class="submit">
          </form>
        </div><!-- close form-container -->

    </div><!-- close site-wrapper -->
  </body>
</html>
