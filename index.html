<!doctype html>
<html>
	<head lang="en">
		<title>Donate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/viz1yas.css">
  </head>

	<body>
    <div id="site-wrapper">
      <header>
        <figure>
          <img src="images/coppafeel-logo.svg">
        </header>
      </nav>

      <div class="form-container wrap">
        <form class="screen-one">
          <h1>Make a donation</h1>
          <div class="form-inner">
            <h2>Whether you give monthly, donate once or go wildcard, your donations will change lives.</h2>
            <h3>How would you like to contribute?</h3>
            <ul class="frequency">
              <li>Monthly</li>
              <li class="selected-white-bg">Single</li>
              <li>Wild</li>
            </ul>
            <h3>How much would you like to give?</h3>
            <ul class="amount">
              <li class="selected-white-bg">£25</li>
              <li>£50</li>
              <li>£100</li>
            </ul>
            <h3 class="set-amount">Set your own amount</h3>
            <button class="selected-white-bg">Donate</button>
          </div>
        </form>
      </div><!-- close form-container -->

    </div><!-- close site-wrapper -->
  </body>
</html>
